<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <input type="text" #f (add)="AddGroup(f.value)" name="nom" class="form-control mb-4" placeholder="titre">
      <button class="btn btn-primary" (click)="AddGroup(f.value)">ajouter</button>
      <div *ngFor="let i of TodoGroup">
<!-- Card -->
      <div class="card">

  <!-- Card content -->
       <div class="card-body">

    <!-- Title -->
         <h4 class="card-title"><a>{{i.nom}}</a></h4>

         <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <!-- Button -->
         <a href="tache/{{i._id}}"  class="btn btn-primary">Open</a>
